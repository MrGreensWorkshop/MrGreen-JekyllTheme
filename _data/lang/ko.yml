# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹사이트는 쿠키를 사용하여 최적화 하고 있습니다.
      승인 후에 활성화됩니다.
    privacy_msg: $privacy_link를 확인하십시오.
    buttons:
      accept: &accept_button 모두 허용
      settings: 맞춤 설정
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹사이트는 쿠키를 사용하여 최적화 하고 있습니다.
      승인 후에 활성화됩니다. 쿠키에 대한 정책을 보려면 아래 각 항목을 클릭하십시오.
    privacy_msg: $privacy_link를 확인하십시오.
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 활성
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹사이트 기능에 필수적이며 비활성화할 수 없습니다.
          색 구성표 등과 같은 사이트 기능이 변경될 때 일반적으로 설정됩니다.
          이 쿠키는 개인 식별 정보를 저장하지 않습니다.
          $gtag_info
      analytics:
        title: 성능관련 쿠키
        info: $gtag_info
      preferences:
        title: 기능관련 쿠키
        info: $gtag_info
      advertising:
        title: 타겟팅 및 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고와 관련된 저장공간 사용 설정(예: 쿠키).
      analytics_storage: >
        방문 후 머문 시간 등의 분석과 관련된 저장공간 사용 설정(예: 쿠키).
      functionality_storage: >
        웹사이트 또는 앱의 기능을 지원하는 저장공간 사용 설정(예: 언어 설정).
      personalization_storage: >
        맞춤설정 관련 저장공간 사용 설정(예: 동영상 추천).
      security_storage: >
        보안 관련 저장공간 사용 설정(예: 인증 기능, 사기 방지 및 기타 사용자 보호).

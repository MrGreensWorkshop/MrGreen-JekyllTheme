# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Paramètres des cookies
  panel_bar:
    msg: >
      Ce site Web utilise des cookies pour optimiser les fonctionnalités du site.
      Ils seront activés avec votre accord.
    privacy_msg: Vérifiez la $privacy_link.
    buttons:
      accept: &accept_button Autoriser tout
      settings: Personnaliser
      deny: &deny_button Refuser
  panel_settings:
    title: *cookie_settings
    msg: >
      Ce site Web utilise des cookies pour optimiser les fonctionnalités du site.
      Ils seront activés avec votre accord. Veuillez cliquer sur chaque élément ci-dessous pour la politique en matière de cookies.
    privacy_msg: Vérifiez la $privacy_link.
    buttons:
      accept: *accept_button
      save: Autoriser la sélection
      deny: *deny_button
    always_active: Toujours actif
    consent_types:
      necessary:
        title: Cookies strictement nécessaires
        info: >
          Ces cookies sont essentiels au fonctionnement du site Web et ne peuvent pas être désactivés.
          Ils sont généralement définis lorsque la fonction du site, telle que la palette de couleurs, etc., est modifiée.
          Ces cookies ne stockent aucune information personnellement identifiable.
          $gtag_info
      analytics:
        title: Cookies de performance
        info: $gtag_info
      preferences:
        title: Cookies de fonctionnalité
        info: $gtag_info
      advertising:
        title: Cookies de ciblage et publicitaires
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Permet le stockage (de cookies, par exemple) lié à la publicité.
      analytics_storage: >
        Permet le stockage (de cookies, par exemple) lié à l'analyse (comme la durée des visites).
      functionality_storage: >
        Permet le stockage compatible avec la fonctionnalité du site ou de l'application (par exemple, les paramètres linguistiques).
      personalization_storage: >
        Permet le stockage lié à la personnalisation (par exemple, les recommandations de vidéos).
      security_storage: >
        Permet le stockage lié à la sécurité (par exemple, la fonctionnalité d'authentification, la prévention des fraudes et les autres systèmes de protection des utilisateurs).

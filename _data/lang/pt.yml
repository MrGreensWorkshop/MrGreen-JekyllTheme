# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configurações de cookies
  panel_bar:
    msg: >
      Este site utiliza cookies para melhorar sua funcionalidade.
      Cookies serão ativados somente com sua aprovação.
    privacy_msg: Verifique a $privacy_link.
    buttons:
      accept: &accept_button Aceitar
      settings: Configurações
      deny: &deny_button Negar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este site utiliza cookies para seu funcionamento.
      Os cookies serão ativados mediante sua aprovação. Por favor, clique em cada item abaixo para ler sua política de privacidade.
    privacy_msg: Verifique a $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir
      deny: *deny_button
    always_active: Cookies sempre ativos
    consent_types:
      necessary:
        title: Cookies necessários
        info: >
          Esses cookies são necessários para que o site possa funcionar e não podem ser desabilitados.
          São habilitados quando o site altera seu layout, cor etc.
          Estes cookies não salvam nenhuma informação pessoal.
          $gtag_info
      analytics:
        title: Cookies de desempenho
        info: $gtag_info
      preferences:
        title: Cookies de funcionalidade
        info: $gtag_info
      advertising:
        title: Cookies de segmentação e publicidade
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549?hl=pt-BR#consent-types
      ad_storage: >
        Permite o armazenamento (como cookies) relacionado à publicidade.
      analytics_storage: >
        Permite o armazenamento (como cookies) relacionado a análises, por exemplo, duração da visita.
      functionality_storage: >
        Permite o armazenamento compatível com as funções do site ou app, por exemplo, configurações de idioma.
      personalization_storage: >
        Permite o armazenamento relacionado à personalização, por exemplo, recomendações de vídeos.
      security_storage: >
        Permite o armazenamento relacionado à segurança, por exemplo,
        funcionalidade de autenticação, prevenção de fraudes e outras proteções de usuário.
